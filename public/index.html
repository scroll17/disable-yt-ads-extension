<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>React App</title>

    <link rel="manifest" href="manifest.json" />

    <style>
      html,
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 0;
      }

      .modal-header {
        width: 100px;
        height: 180px;
        background: url('./images/login-bg.jpg');
        background-size: cover;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #modal {
        background: url('./images/power-off-solid.svg');
        background-repeat: no-repeat;
        background-size: cover;

        display: inline-block;
        height: 40px;
        width: 40px;

        font-size: 80px;
        color: limegreen;
        transition: all 0.3s ease;
      }

      #modal:hover {
        cursor: pointer;
        transform: scale(1.2);
      }

      .div-text {
        color: black;

        padding: 0 0 0 0;
        margin-top: 10px;

        font-size: 24px;
        font-family: 'Open Sans', sans-serif;
      }

      #auto-off {
        color: white;

        padding: 0 0 0 0;
        margin-top: 10px;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #auto-off p {
        margin: 0;
        padding: 0;
      }

      #auto-off i {
        color: black;
        padding-top: 5px;
        transition: all 0.3s ease;
      }

      #auto-off i:hover {
        cursor: pointer;
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="modal-header">
      <i id="modal"></i>

      <div class="div-text" id="text">
        OFF
      </div>

      <hr style="width: 85%; margin: 10px 0"/>

      <div id="auto-off">
        <p>AUTO OFF: </p>
        <i id="b-auto-off">NO</i>
      </div>
    </div>

    <script type="text/javascript" src="execute-script.js"></script>
  </body>
</html>
